<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Semente Di치ria</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #dac8b3;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }



    header {
      display: flex;
      background-color: green;
      width: 100%;
      height: 100px;
      padding: 1rem;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: slideIn 0.6s ease-out;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      margin-bottom: 120px; /* Espa칞o para o footer */
    }

    .bloco {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: slideIn 0.6s ease-out;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }

    .bloco h1 {
      color: #2c5530;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .contact-container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .contact-link {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: all 0.3s ease;
      min-width: 150px;
      animation: fadeIn 0.8s ease-out;
    }

    .contact-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.3);
    }

    .contact-button {
      background-color: transparent;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
      pointer-events: none; /* Remove eventos do bot칚o para que o link funcione */
    }

    .contact-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .contact-button img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .contact-button:hover img {
      transform: scale(1.2);
    }

    .contact-label {
      color: #2c5530;
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
    }

    .seta{
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 3;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .seta:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        .seta img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

    /* Notifica칞칚o de c칩pia */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    footer {
      background-color: green;
      text-align: center;
      padding: 20px;
      width: 100%;
      position: fixed;
      bottom: 0;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
      animation: slideIn 0.8s ease;
    }

    footer p {
      color: aliceblue;
      margin: 0.2rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="seta" onclick="window.location.href='/'">
            <img src="/static/download-removebg-preview.png" alt="Voltar">
        </button>
  </header>

  <main>
    <div class="bloco">
      <h1>Entre em contato conosco para tirar d칰vidas!</h1>
      <div class="contact-container">
        <div class="contact-item">
          <a href="https://wa.me/5581983699051?text=Ol%C3%A1,%20gostaria%20de%20tirar%20algumas%20d%C3%BAvidas%20sobre%20o%20Semente%20Di%C3%A1ria!" target="_blank" class="contact-link">
            <div class="contact-button">
              <img src="/static/zap.ico" alt="WhatsApp">
            </div>
            <span class="contact-label">WhatsApp</span>
          </a>
        </div>
        <div class="contact-item" id="email-contact">
          <div class="contact-button">
            <img src="/static/Email.ico" alt="Email">
          </div>
          <span class="contact-label">Email</span>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Notifica칞칚o de c칩pia -->
  <div id="notification" class="notification">
    游닎 Email copiado para a 치rea de transfer칡ncia!
  </div>

  <footer>
    <p>&copy; 2025 Semente di치ria. Todos os direitos reservados.</p>
    <p>Contato: contato@metfrix.com | Redes sociais: @MetFrix</p>
  </footer>

  <script>
    function copyEmail() {
      const email = 'adrelwilion@gmail.com';
      
      const tempInput = document.createElement('input');
      tempInput.value = email;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      
      const notification = document.getElementById('notification');
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    document.getElementById('email-contact').addEventListener('click', copyEmail);
  </script>
</body>
</html>
