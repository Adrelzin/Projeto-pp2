<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema de Livros</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            background-color: green;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            min-height: 400px;
        }

        h1 {
            color: white;
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        input {
            margin: 8px 0;
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            color: white;
            text-align: center;
            margin: 10px 0;
        }

        p a {
            color: #ffff99;
            text-decoration: underline;
        }

        p a:hover {
            color: #ffffff;
        }

        .erro {
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRIE UMA CONTA</h1>
        
        {% if erro %}
            <p class="erro"><strong>{{ erro }}</strong></p>
        {% endif %}
        
        <form method="post">
            <input type="text" name="nome" placeholder="Novo usuário" required>
            <input type="password" name="senha" placeholder="Nova senha" required>
            <input type="submit" value="Cadastrar">
        </form>
        
        <p>Já tem uma conta? <a href="/login">Fazer login</a></p>
    </div>
</body>
</html>
