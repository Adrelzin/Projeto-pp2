<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Semente Diária</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <style>
                * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #dac8b3;
            font-family: Arial, sans-serif;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            display: flex;
            background-color: green;
            width: 100%;
            margin: 0;
            padding: 1rem;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.6s ease-out;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        header img {
            margin-right: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        header .header-left h1 {
            color: aliceblue;
            margin: 0 20px 0 0;
        }

        header nav {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            gap: 100px;
        }

        header nav h1 {
            color: aliceblue;
            margin: 0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 12px 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        header nav h1:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header .header-right a {
            color: aliceblue;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        header .header-right a:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.1);
        }

        header hr {
            height: 150px;
            width: 2px;
            background-color: white;
            border: none;
            margin: 0 20px;
        }

        main {
            padding: 1rem;
            animation: slideIn 0.8s ease;
        }

        footer {
            background-color: green;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.8s ease;
        }

        footer p {
            color: aliceblue;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="header-left">
        </div>
    </header>


    <footer>
        <p>&copy; 2025 Semente diária. Todos os direitos reservados.</p>
        <p>Contato: contato@metfrix.com | Redes sociais: @MetFrix</p>
    </footer>

    <script>
    
    </script>
</body>
</html>
