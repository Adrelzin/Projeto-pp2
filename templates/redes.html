<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Semente Diária - Redes Sociais</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #dac8b3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        header {
            background-color: green;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        header h1 {
            color: white;
            font-size: 2rem;
        }

        .social-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .social-title {
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none !important; /* REMOVE O SUBLINHADO */
        }

        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-decoration: none !important; /* REMOVE NO HOVER TAMBÉM */
        }

        .social-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: green;
            animation: float 3s ease-in-out infinite;
        }

        .social-card:nth-child(1) .social-icon { animation-delay: 0s; }
        .social-card:nth-child(2) .social-icon { animation-delay: 0.2s; }
        .social-card:nth-child(3) .social-icon { animation-delay: 0.4s; }
        .social-card:nth-child(4) .social-icon { animation-delay: 0.6s; }
        .social-card:nth-child(5) .social-icon { animation-delay: 0.8s; }

        .social-name {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .social-username {
            color: #666;
            font-size: 1rem;
        }

        .social-card:hover .social-icon {
            animation: pulse 0.5s ease;
        }

        .seta {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 3;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .seta:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        .seta img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }
        
        footer {
            background-color: green;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.8s ease;
        }
    </style>
</head>
<body>
    <header>
        <button class="seta" onclick="window.location.href='/'">
            <img src="/static/download-removebg-preview.png" alt="Voltar">
        </button>
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="60" height="60">
        <h1>Siga a Semente Diária</h1>
    </header>

    <main class="social-main">
        <h2 class="social-title">Nossas redes sociais</h2>
        
        <div class="social-grid">
            <a href="https://facebook.com/MetFrix" target="_blank" class="social-card">
                <i class="fab fa-facebook-f social-icon"></i>
                <div class="social-name">Facebook</div>
                <div class="social-username">@MetFrix</div>
            </a>
            
            <a href="https://instagram.com/MetFrix" target="_blank" class="social-card">
                <i class="fab fa-instagram social-icon"></i>
                <div class="social-name">Instagram</div>
                <div class="social-username">@MetFrix</div>
            </a>
            
            <a href="https://twitter.com/MetFrix" target="_blank" class="social-card">
                <i class="fab fa-twitter social-icon"></i>
                <div class="social-name">Twitter</div>
                <div class="social-username">@MetFrix</div>
            </a>
            
            <a href="https://youtube.com/MetFrix" target="_blank" class="social-card">
                <i class="fab fa-youtube social-icon"></i>
                <div class="social-name">YouTube</div>
                <div class="social-username">@MetFrix</div>
            </a>
            
            <a href="https://tiktok.com/@MetFrix" target="_blank" class="social-card">
                <i class="fab fa-tiktok social-icon"></i>
                <div class="social-name">TikTok</div>
                <div class="social-username">@MetFrix</div>
            </a>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
